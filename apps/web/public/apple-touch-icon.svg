<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gridGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#F87171;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.3">
    <line x1="45" y1="0" x2="45" y2="180" stroke="white" stroke-width="1"/>
    <line x1="90" y1="0" x2="90" y2="180" stroke="white" stroke-width="2"/>
    <line x1="135" y1="0" x2="135" y2="180" stroke="white" stroke-width="1"/>
    <line x1="0" y1="45" x2="180" y2="45" stroke="white" stroke-width="1"/>
    <line x1="0" y1="90" x2="180" y2="90" stroke="white" stroke-width="2"/>
    <line x1="0" y1="135" x2="180" y2="135" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Territory shapes -->
  <circle cx="52" cy="52" r="28" fill="#60A5FA" opacity="0.8"/>
  <circle cx="128" cy="128" r="28" fill="#F87171" opacity="0.8"/>
  
  <!-- Explosion/Impact effect in center -->
  <circle cx="90" cy="90" r="35" fill="url(#gridGlow)" opacity="0.6"/>
  <circle cx="90" cy="90" r="21" fill="white" opacity="0.8"/>
  <circle cx="90" cy="90" r="11" fill="#F9C74F" opacity="0.9"/>
  
  <!-- Sparkles/particles -->
  <circle cx="112" cy="70" r="3" fill="white" opacity="0.9"/>
  <circle cx="63" cy="112" r="2" fill="white" opacity="0.8"/>
  <circle cx="140" cy="98" r="2.5" fill="white" opacity="0.85"/>
  <circle cx="42" cy="77" r="2" fill="white" opacity="0.9"/>
</svg>
